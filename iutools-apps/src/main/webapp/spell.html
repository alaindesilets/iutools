<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Inuktut Spell Checker</title>
  <link rel="stylesheet" href="css/styles.css?v2">

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/scripts.js?v1"></script>
</head>

<body>

<header>
     <div data-includeHTML="pages/_HeaderPartial.html"></div>
</header>

<main id="spell-checker">
    <h1>Inuktut Spell Checker</h1>
    
    <p>Enter some Inuktut text:</p>
    <textarea id="txt-to-check" name="txt-to-check" rows=20 cols=80></textarea>
    <br/>
    <input type="checkbox" id="chk-include-partials" name="chk-include-partials">
    	Include partial corrections (slow)
    <br/>
    <button id="btn-spell" type="button" name="btn-spell" value="Spell">Spell Check</button>
    <p></p>
    <div id="div-message" class="div-message"></div>
    <div id="div-error" class="div-error"></div>
    <div id="div-checked" class="div-checked">
    	<div id="title-and-copy">
    		<h2>Spell-checked content</h2>
        </div>
    	<div id="div-results" class="div-results"></div>
        <button id="btn-copy" type="button" name="btn-copy">Copy to clipboard</button>
    </div>
    <p/>
    <h2>NEW spell results below...</h2>
    <div id="div-checked-NEW" class="div-checked-NEW">
        <div id="div-results-new" class="div-results-new"></div>
    </div>
    <h2>END OF: NEW spell results</h2>

    <div style="min-height:6em;"></div>

</main>

<footer>
    <div data-includeHTML="pages/_FooterPartial.html"></div>
</footer>

<script src="js/Tracer.js?version=0.00003"></script>          
<script src="js/TracerConfig.js"></script>
<script>if (typeof activeTraces !== 'undefined' && !Array.isArray(activeTraces)) {
 throw "Wrong type for variable 'activeTraces' in file js/TracerConfig.js."+
 		"\nShould have been 'array' but was '"+type+"'.'";
}
</script>

<script src="js/RunWhen.js"></script>    
<script src="js/WidgetController.js"></script>
<script src="js/SpellController.js?version=0.00060"></script>


<script>
	// Load the header, footer etc...
	$(document).ready(function () {
        $("div[data-includeHTML]").each(function () {                
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
    
	// Setup and configure the controller for this page
    var config = {
    		btnSpell: "btn-spell",
    		txtToCheck: "txt-to-check",
    		chkIncludePartials: "chk-include-partials",
    		divChecked:  "div-checked",
            divCheckedNew:  "div-checked-NEW",
    		divError: "div-error",
    		divMessage: "div-message",
    		btnCopy: "btn-copy",
    		divResults: "div-results"
        };
    var spellController = new SpellController(config);
</script>
    
</body>

</html>
