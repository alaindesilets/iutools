<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>InuktutiTools Search Engine</title>
  <link rel="stylesheet" href="css/styles.css?v1">

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/scripts.js?v1"></script>
</head>

<body>


<main>
    <h1>UTF8 Hello World</h1>
    
    <form id="form-query" method="post" action="">
    
    <button id="btn-clickme" type="button" name="btn-clickme" value="Search" onclick="onClick()">Click me</button>
    <p></p>
    Got response.message: <div id="div-resp"></div>


<script>

function onClick() {
	$.ajax({
		type: 'POST',
		url: 'srv/hello',
		data: {},
		dataType: 'json',
		async: true,
        success: successCallback,
        error: failureCallback
	});
}

function successCallback(resp) {
	$("#div-resp").empty();
	$("#div-resp").html(resp.message);
}
    
function failureCallback(resp) {
	$("#div-resp").empty();
	$("#div-resp").html("Server returned error, resp="+JSON.stringify(resp));
}

</script>
    
</body>

</html>
